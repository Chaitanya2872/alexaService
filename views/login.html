<!-- views/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <label>Email:</label><br>
    <input type="email" name="email" required /><br>

    <label>Password:</label><br>
    <input type="password" name="password" required /><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
